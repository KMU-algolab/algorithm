{% extends "index.html" %}

{% block body %}
    <div class="row row-offcanvas row-offcanvas-right my-4">
        <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <a href="#" class="list-group-item active">정보</a>
                <a href="#" class="list-group-item">문제정보</a>
                <a href="#" class="list-group-item">통계</a>
                <a href="#" class="list-group-item">대회성적</a>
                <a href="#" class="list-group-item">기타설정</a>
            </div>
        </div>

        <div class="col-lg-8 ml-4">
            <form method="post" action="{% url 'mypage' %}" name="userinfo">
            {% csrf_token %}
                <dl class="row">
                    <dt class="col-sm-3 my-2" style="font-size: 1.3rem">닉네임</dt>
                    <dd class="col-sm-9 my-2" style="font-size: 1.2rem">{{ user.username }}</dd>

                    <dt class="col-sm-3 my-2" style="font-size: 1.3rem">이메일</dt>
                    <dd class="col-sm-9 my-2" style="font-size: 1.2rem">{{ user.email }}</dd>

                    <dt class="col-sm-3 my-2" style="font-size: 1.3rem">상태메세지</dt>
                    <dd class="col-sm-9 my-2" style="font-size: 1.2rem">
                        <input type="text" class="form-control" name="message" placeholder="{{ user.extrainformation.message }}">
                    </dd>

                    <dt class="col-sm-3 my-2" style="font-size: 1.3rem">레벨</dt>
                    <dd class="col-sm-9 my-2" style="font-size: 1.2rem">{{ user.extrainformation.level }}</dd>
                </dl>
                <dt class="col-sm-0 my-1" style="font-size: 1.3rem">경험치 ({{ user.extrainformation.possession_exp }}
                    / {{ user.extrainformation.next_exp }})
                </dt>
                <div class="progress my-0 ml-2" style="height: 1.5rem; width: 35rem">
                    <div class="progress-bar" role="progressbar"
                         style="width: {{ user.userinfo.possession_exp }} / {{ user.userinfo.next_exp }}%;"
                         aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ exp }}%
                    </div>
                </div>

                <div class="row my-5">
                    <button type="submit" class="btn btn-primary ml-3">수정</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
